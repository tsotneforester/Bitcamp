<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="top" />
    <img src="images/bg-pattern-bottom.svg" alt="bottom" />
    <div id="container">
      <img src="images/bg-pattern-card.svg" alt="card" />
      <div id="blanck"><img src="images/image-victor.jpg" alt="" /></div>
      <div id="person">
        <h1>Victor Crest</h1>
        <h3>26</h3>
      </div>
      <h2>London</h2>
      <div id="statistics">
        <div>80K <br /><span>Followers</span></div>
        <div>803K <br /><span>Likes</span></div>
        <div>1.4K <br /><span>Photos</span></div>
      </div>
    </div>
  </body>
</html>
