<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="img/logo.svg" alt="" />
    <div id="container">
      <div id="cell1">
        <p class="title">Bill</p>
        <p class="errorTitle"></p>
        <img src="img/dollar.svg" alt="" />
        <input id="bill_input" type="text" placeholder="0" />
      </div>
      <div id="cell2">
        <p class="title">Select Tip %</p>
        <p class="errorTitle"></p>
        <div id="group">
          <button value="5" class="tipbutton">5%</button>
          <button value="10" class="tipbutton">10%</button>
          <button value="15" class="tipbutton">15%</button>
          <button value="20" class="tipbutton">20%</button>
          <button value="30" class="tipbutton">30%</button>
          <button value="35" class="tipbutton">35%</button>
        </div>
      </div>
      <div id="cell3">
        <p class="title">Num. of People</p>
        <p class="errorTitle"></p>
        <img src="img/person.svg" alt="" />
        <input id="person_input" type="text" placeholder="0" />
      </div>
      <div id="cell4">
        <div class="amount_line">
          <span>
            <p class="text1">Tip Amount</p>
            <p class="text2">/ person</p>
          </span>
          <span class="text3">$<span id="tipAmount" class="text3">0.00</span></span>
        </div>
        <div class="amount_line">
          <span>
            <p class="text1">Total</p>
            <p class="text2">/ person</p>
          </span>
          <span class="text3">$<span id="totalAmount" class="text3">0.00</span></span>
        </div>
        <button id="resetbutton">RESET</button>
      </div>
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
