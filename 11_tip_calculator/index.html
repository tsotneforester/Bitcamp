<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main.png" />
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/logo.svg" alt="" />
    <div id="container">
      <div id="cell1">
        <p class="title">Bill</p>
        <p class="error-title"></p>
        <img src="img/dollar.svg" alt="" />
        <input id="bill-input" type="text" onclick="Cal.checkZero()" oninput="Cal.displayTip('billAmount', bill_input, 0)" placeholder="0" />
      </div>
      <div id="cell2">
        <p class="title">Select Tip %</p>
        <p class="error-title"></p>
        <div id="group">
          <button onclick="Cal.tipButtonAction(0)" value="5" class="tip-button">5%</button>
          <button onclick="Cal.tipButtonAction(1)" value="10" class="tip-button">10%</button>
          <button onclick="Cal.tipButtonAction(2)" value="15" class="tip-button">15%</button>
          <button onclick="Cal.tipButtonAction(3)" value="20" class="tip-button">20%</button>
          <button onclick="Cal.tipButtonAction(4)" value="30" class="tip-button">30%</button>
          <button onclick="Cal.tipButtonAction(5)" value="35" class="tip-button">35%</button>
        </div>
      </div>
      <div id="cell3">
        <p class="title">Num. of People</p>
        <p class="error-title"></p>
        <img src="img/person.svg" alt="" />
        <input id="person-input" type="text" onclick="Cal.checkZero()" oninput="Cal.displayTip('peopleAmount', person_input, 2)" placeholder="0" />
      </div>
      <div id="cell4">
        <div class="amount-line">
          <span>
            <p class="text1">Tip Amount</p>
            <p class="text2">/ person</p>
          </span>
          <span class="text3">$<span id="tip-amount" class="text3">0.00</span></span>
        </div>
        <div class="amount-line">
          <span>
            <p class="text1">Total</p>
            <p class="text2">/ person</p>
          </span>
          <span class="text3">$<span id="total-amount" class="text3">0.00</span></span>
        </div>
        <button id="reset-button" onclick="Cal.resetAmounts()">RESET</button>
      </div>
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
