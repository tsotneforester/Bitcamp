<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Order</title>
  </head>
  <body>
    <img src="images/pattern-background-desktop.svg" alt="pattern" />
    <div id="container">
      <img src="images/illustration-hero.svg" alt="hero" />

      <h1>Order Summary</h1>
      <span id="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
      <div id="box">
        <img src="images/icon-music.svg" alt="music" />
        <div id="plan">
          <span>Annual Plan </span> <br />
          <span>$59.99/year</span>
        </div>
        <span id="link"><a href="#">Change</a></span>
      </div>

      <button>Proceed to Payment</button>
      <h2>Cancel order</h2>
    </div>
  </body>
</html>
